<VirtualHost *:80>
    ServerName een-api
    ServerAlias een-api.*
    SetEnv EEN_CACHE_DIR /var/lib/een-api/cache
    DocumentRoot "/var/www/een-api/public"
    <Directory "/var/www/een-api/public">
        Options -Indexes +FollowSymLinks
        AllowOverride all
        Order Allow,Deny
        Allow from all
        DirectoryIndex index.php
    </Directory>
    ErrorLog "/var/log/apache2/een-api_error.log"
    CustomLog "/var/log/apache2/een-api_access.log" combined
</VirtualHost>
