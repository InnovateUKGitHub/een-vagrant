<VirtualHost *:80>
    ServerName een-elasticsearch
    ServerAlias een-elasticsearch.*
    SetEnv EEN_CACHE_DIR /var/lib/een-elasticsearch/cache
    DocumentRoot "/var/www/een-elasticsearch/public"
    <Directory "/var/www/een-elasticsearch/public">
        Options -Indexes +FollowSymLinks
        AllowOverride all
        Order Allow,Deny
        Allow from all
        DirectoryIndex index.php
    </Directory>
    ErrorLog "/var/log/apache2/een-elasticsearch_error.log"
    CustomLog "/var/log/apache2/een-elasticsearch_access.log" combined
</VirtualHost>
