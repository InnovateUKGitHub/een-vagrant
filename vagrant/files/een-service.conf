<VirtualHost *:80>
    ServerName een-service
    ServerAlias een-service.*
    SetEnv EEN_CACHE_DIR /var/lib/een-service/cache
    DocumentRoot "/var/www/een-service/public"
    <Directory "/var/www/een-service/public">
        Options -Indexes +FollowSymLinks
        AllowOverride all
        Order Allow,Deny
        Allow from all
        DirectoryIndex index.php
    </Directory>
    ErrorLog "/var/log/apache2/een-service_error.log"
    CustomLog "/var/log/apache2/een-service_access.log" combined
</VirtualHost>
