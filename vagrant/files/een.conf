<VirtualHost *:80>
    ServerName een
    ServerAlias een.*
    SetEnv EEN_CACHE_DIR /var/lib/een/cache
    DocumentRoot "/var/www/een/drupal"
    <Directory "/var/www/een/drupal">
        Options -Indexes +FollowSymLinks
        AllowOverride all
        Order Allow,Deny
        Allow from all
        DirectoryIndex index.php
    </Directory>
    ErrorLog "/var/log/apache2/een_error.log"
    CustomLog "/var/log/apache2/een_access.log" combined
</VirtualHost>
